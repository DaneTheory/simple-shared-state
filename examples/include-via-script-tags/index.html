<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>My Page</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
	<!--
		Choose from the following examples, depending on your requirements:
		https://unpkg.com/simple-shared-state@0.0.18/dist/simple-shared-state-ie-compat.umd.js
		https://unpkg.com/simple-shared-state@0.0.18/dist/simple-shared-state.umd.js
		https://unpkg.com/simple-shared-state
	-->
	<script src="https://unpkg.com/simple-shared-state@0.0.18/dist/simple-shared-state-ie-compat.umd.js"></script>
	<script>
		const store = SimpleSharedState.createStore({
			stuff: {
				a: 1,
			},
		});

		store.watch(function(state){ return state.stuff; }, function(state){
			console.log(state);
		});
		store.dispatch({
			stuff: {
				b: 2,
			},
		});
	</script>
</body>
</html>
