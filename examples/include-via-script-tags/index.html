<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>My Page</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
	<!--
		Choose from the following examples, depending on your requirements:
		https://unpkg.com/simple-shared-state@2.0.0/dist/simple-shared-state.es5.umd.js
		https://unpkg.com/simple-shared-state@2.0.0/dist/simple-shared-state.es6.umd.js
		https://unpkg.com/simple-shared-state
	-->
	<script src="https://unpkg.com/simple-shared-state@2.0.0/dist/simple-shared-state.es5.umd.js"></script>
	<script>
		const store = SimpleSharedState.createStore({
			stuff: {
				a: 1,
			},
			function() {
				return {
					doSomething: function() {
						return {
							stuff: { a: 5, b: 2 },
						};
					}
				}
			},
		});

		store.watchBatch([
			function(state){ return state.stuff; },
			function(state){ return state.nothing; },
			function(state){ return state.nothing.stuff; },
		], function(state){
			console.log(state);
		});

		store.actions.doSomething();
	</script>
</body>
</html>
