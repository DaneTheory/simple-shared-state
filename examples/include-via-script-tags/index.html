<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>My Page</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
	<script src="https://unpkg.com/simple-shared-state"></script>
	<script>
		const { createStore } = SimpleSharedState;

		const store = createStore({
			stuff: {
				a: 1,
			},
		});

		store.watch((state) => state.stuff, (state) => {
			console.log(state);
		});
		store.dispatch({
			stuff: {
				b: 2,
			},
		});
	</script>
</body>
</html>
